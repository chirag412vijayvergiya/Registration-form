<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">NMIMS ENGINEERING REGISTRATION FORM</h1>
    <u>please fill the form by given guidelines :- </u>
    <form>
      <table>
        <tr>
          <td>Name:</td>
          <td>
            <input type="text" palceholder="Name" name="" />
          </td>
        </tr>
        <tr>
          <td>Phone number:</td>
          <td>
            <input type="text" placeholder="**********" Phone number="" />
          </td>
        </tr>
        <tr>
          <td>Email id:</td>
          <td>
            <input type="text" placeholder="example@gmail.com" Email id="" />
          </td>
        </tr>
        <tr>
          <td>password:</td>
          <td>
            <input type="password" placeholder="***@**" password="" />
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" />male
            <input type="radio" name="gender" />female
          </td>
        </tr>
        <tr>
          <td>Date of birth:</td>
          <td>
            <input type="date" placehloder="dd/mm/yyyy" date of birth="" />
          </td>
        </tr>
        <tr>
          <td>Hobbies:</td>
          <td>
            <input type="checkbox" studing />studing
            <input type="checkbox" playing />playing
          </td>
        </tr>
        <tr>
          <td>Education qualification:</td>
          <td>
            <select>
              <option>select option</option>
              <option>10+2</option>
              <option>graduate</option>
              <option>post graduation</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>12th percentage:</td>
          <td>
            <input
              type="percentage"
              palceholder="percentage"
              12th
              percentage=""
            />
          </td>
        </tr>
        <td>PCM percentage:</td>
          <td>
            <input
              type="percentage"
              palceholder="percentage"
              PCM
              percentage=""
            />
          </td>
        </tr>
        <tr>
          <td>courses:</td>
          <td>
            <select>
              <option>select option</option>
              <option>Btech</option>
              <option>Mbatech</option>
              <option>Diploma</option>
            </select>
          </td>
        </tr>
        <tr>
            <td>Campus:</td>
            <td>
              <select>
                <option>mumbai</option>
                <option>Shirpur</option>
                <option>indore</option>
                <option>Navi mumbai</option>
              </select>
            </td>
          </tr>
        <tr>
          <td>Address:</td>
          <td>
            <textarea rows="5" col="17" placeholder="Address"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="submit" />
            <input type="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
